<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/SignUp.css">
</head>
<!-- "background-color: #132539;" -->

<body>

    <div class="container mt-3">

        <div class="row justify-content-center">

            <div class="col-md-6">

                <form method="post" class="p-4 shadow rounded border border-3 border-dark signUp-box">
                    <h2 class="mb-4 text-center">LogIn</h2>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control input-field" required>
                        {%if userExists%}
                            <h6 style="color:red">{{userExists}}</h6>
                        {%endif%}
    
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control input-field" required>
                        {%if invalidEmail%}
                            <h6 style="color:red">{{invalidEmail}}</h6>
                        {%endif%}
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control input-field" required>
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" name="name" class="form-control input-field" required>
                    </div>

                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select id="gender" name="gender" class="form-select input-field" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" id="age" name="age" class="form-control input-field" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Type</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input input-field" type="radio" id="general" name="type"
                                value="false" checked>
                            <label class="form-check-label" for="general">General</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input input-field" type="radio" id="trainer" name="type"
                                value="true">
                            <label class="form-check-label" for="trainer">Trainer</label>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-dark p-3 w-50 m-5">Login</button>

                    </div>
                    <div class="text-end p-1">
                        <a href="{{url_for('signIn')}}">Already have an account?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for certain features like dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
