<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<!-- "background-color: #132539;" -->
<body style="background-color: #132539;">
    
    <div class="container mt-3">

        <div class="row justify-content-center">

            <div class="col-md-6">

                <form  method="post" class="p-4 shadow rounded border border-3 border-dark" style="background-color: #0D1B2A;">
                    <h2 class="mb-4" style="color: #4ECDC4;">Login</h2>
                    <div class="mb-3">
                        <label for="username" style="color: #4ECDC4;" class="form-label">Username:</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" style="color: #4ECDC4;" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" style="color: #4ECDC4;" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="name" style="color: #4ECDC4;" class="form-label">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="gender" style="color: #4ECDC4;" class="form-label">Gender:</label>
                        <select id="gender" name="gender" class="form-select" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="age" style="color: #4ECDC4;" class="form-label">Age:</label>
                        <input type="number" id="age" name="age" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label style="color: #4ECDC4;" class="form-label">Type:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="general" name="type" value="false" checked>
                            <label style="color: #4ECDC4;" class="form-check-label" for="general">General</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="trainer" name="type" value="true">
                            <label style="color: #4ECDC4;" class="form-check-label" for="trainer">Trainer</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>
                    <div class="text-end p-1">
                        <a href="signUp.html">Already have an account?</a>
                    </div>
                    {%if message%}
                        <h3 color="red">{{message}}</h3>
                    {%endif%}
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for certain features like dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
