<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/SignIn.css">
</head>

<body>

    <div class="container mt-5">

        <div class="container row d-flex align-center justify-content-center ">

            <div class="col-md-5">

                <form method="post" class="p-4 rounded border border-3 border-dark signIn-box">

                    <h1 class="mb-4 text-center">SignIn</h1>

                    <div class="mb-5">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control input-field" required>
                    </div>

                    <div class="mb-5">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control input-field" required>
                        {%if message%}
                            <h6 style="color:red">{{message}}</h6>
                        {%endif%}
                    </div>
                    
                    <button type="submit" class="btn btn-dark">SignIn</button>

                    <div class="text-end p-1">
                        <a href="{{url_for('signUp')}}">Forgot Password ?</a>
                    </div>

                </form>

            </div>

        </div>

        <div class="container row d-flex align-center justify-content-center">
            <div class="col-md-5">
                <a href="{{ url_for('home')}}" class="m-3">Home</a>
                <a href="{{url_for('explore')}}" class="m-3">Explore</a>
                <a href="{{url_for('signUp')}}" class="m-3">SignUp</a>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for certain features like dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
