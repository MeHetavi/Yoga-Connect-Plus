{% extends "Skeleton.html" %}

{%block head%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<link href="static/Home.css" rel="stylesheet" />
{%endblock%}

{%block body%}

<div class="carousel slide w-100 fixed-top" data-bs-ride="carousel" data-bs-interval="2500">

  <div class="carousel-inner">

    <div class="carousel-item active">
      <img src="static/Yoga1.jpg" alt="Yoga" class="d-block w-100">
    </div>

    <div class="carousel-item">
      <img src="static/Yoga2.jpg" alt="Yoga" class="d-block w-100">
    </div>

    <div class="carousel-item">
      <img src="static/Yoga3.jpg" alt="Yoga" class="d-block w-100">
    </div>

    <div class="carousel-item">
      <img src="static/Yoga4.jpg" alt="Yoga" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="static/Yoga5.jpg" alt="Yoga" class="d-block w-100">
    </div>
  </div>

</div>

<div class="container-fluid content p-3 mx-auto">
  <div>
    <div class="heading">
      Explore Online Centers
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-sm-8 boxes mt-3 p-5">
        <img src="static/Yoga1.jpg" class="rounded-circle mt-2" alt="" width="50px" height="50px">
        <h3>Hetavi Shah</h3>
        <hr size="4px">
        <p>
          Description
          <br>
          Timings
          <br>
          Fee Details
          <br>
