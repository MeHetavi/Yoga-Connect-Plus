<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #132539;">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <form action="" method="post" class="p-4 shadow rounded border border-3 border-dark" style="background-color: #0D1B2A;">
                    <h2 class="mb-4" style="color: #4ECDC4;">signUp</h2>
                    <div class="mb-3">
                        <label for="username" style="color: #4ECDC4;" class="form-label">Username:</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" style="color: #4ECDC4;" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>
                    <div class="text-end p-1">
                        <a href="SignIn.html">Do not have Account?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for certain features like dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
